    <style>

        body {
            font-family: Arial, sans-serif;

        h1 {

            color: #333;
        }
        .success-message {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-xl fixed-top" style="position: fixed;">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="O..."
                title="....">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" style="color:white; border: 1px solid white;">

            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="scholarship.html"><i

    <div class="container2">
        <h1>Contacte-nos</h1>
        
        <!-- Contact form -->
        <form id="contactForm">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Endere√ßo de email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensagem</label>
                <textarea class="form-control" id="message" name="message" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submeter</button>
        </form>

        <!-- Success message container -->
        <div id="successMessage" class="success-message" style="display: none;">
            A sua mensagem foi enviada com sucesso!
        </div>
    </div>

    <script>
        // JavaScript code for form submission handling and success message display
        const contactForm = document.getElementById('contactForm');
        const successMessage = document.getElementById('successMessage');

        contactForm.addEventListener('submit', function(event) {
            event.preventDefault();
            setTimeout(function() {
                // Show success message
                successMessage.style.display = 'block';
                setTimeout(function() {
                    contactForm.reset();
                    successMessage.style.display = 'none';
                }, 3000);
            }, 1000); // Simulated form submission delay (1 second)
        });
    </script>
</body>
