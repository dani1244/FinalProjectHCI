<!DOCTYPE html>

<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Multi Step Form</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="container">
         <header>Applicaton Form</header>
         <div class="form-outer">
            <form action="#">
               <div class="page slide-page">
                  <div class="title">
                     Basic Info:
                  </div>
                  <div class="field">
                     <div class="label">
                        Full Name
                     </div>
                     <input type="text" placeholder="Your Full Name">
                  </div>
                  <div class="field">
                    <div class="label">Date of Birth</div>
                    <input type="date" id="start" name="trip-start" value="2018-07-22" min="1900-01-01" max="2018-12-31" />
                  </div>
                  <div class="field">
                    <div class="label">
                       Gender
                    </div>
                    <select>
                    <option>Select One</option>
                       <option>Male</option>
                       <option>Female</option>
                       <option>Other</option>
                    </select>
                 </div>
                 <div class="field">
                    <div class="label">
                       Nacionality
                    </div>
                    <input type="text" placeholder="Your Nacionality">
                 </div>
                 <div class="title">
                    Contact Info:
                 </div>
                 <div class="field">
                    <div class="label">
                       Email Address
                    </div>
                    <input type="text" placeholder="Your Email Address">
                 </div>
                 <div class="field">
                    <div class="label">
                       Phone Number
                    </div>
                    <input type="Number" placeholder="
                    Your Phone Number">
                 </div>
                 <div class="field btns">
                    <button class="prev-1 prev">Previous</button>
                    <button class="next-1 next">Next</button>
                 </div>
                 <div class="title">
                    Studies:
                 </div>
                 <div class="field">
                   <div class="label">
                      Field of Studies
                   </div>
                   <select>
                       <option>Select One</option>
                      <option>Social Sciences</option>
                      <option>Exact Sciences and Technologies</option>
                      <option>Languages and History</option>
                      <option>Engineering</option>
                      <option>Other</option>
                   </select>
                </div>
                <div class="field">
                   <div class="label">
                      Course
                   </div>
                   <select>
                       <option>Select One</option>
                      <option>Computer Science</option>
                      <option>Anthropology</option>
                      <option>Languages and business relations</option>
                      <option>Mechanical Engineering</option>
                      <option>Other</option>
                   </select>
                </div>
                <div class="field">
                   <div class="label">
                      Level Of Studies
                   </div>
                   <select>
                       <option>Select One</option>
                      <option>Bachelor</option>
                      <option>Masters</option>
                      <option>PHD</option>
                      <option>Investigation and Research</option>
                      <option>Other</option>
                   </select>
                </div>
                 <div class="field btns">
                    <button class="prev-2 prev">Previous</button>
                    <button class="next-2 next">Next</button>
                 </div>
                 <div class="title">
                    Documents:
                 </div>
                 <div class="field">
                    <div class="label">
                       Motivation Letter (.PDF)
                    </div>
                    <input name="file" type="file" id="file">
                 </div>
                 <div class="field">
                    <div class="label">
                       Identicaton Card or Passport (.PDF)
                    </div>
                    <input name="file" type="file" id="file">
                 </div>
                 <div class="field">
                   <div class="label">
                      Photo (jpg, pnj, 500KB)
                   </div>
                   <input name="foto" type="file" id="foto">
                </div>
                 <div class="field btns">
                    <button class="prev-3 prev">Previous</button>
                    <button class="submit">Submit</button>
                 </div>
               </div>
            </form>
         </div>
      </div>
      <script src="script.js"></script>
   </body>
</html>
